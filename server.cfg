//-----------------------------------------------------------
// GENEL SUNUCU AYARLARI
//-----------------------------------------------------------
hostname "Can'in CS2 Sunucusu"
sv_password ""                          // Şifre gerekiyorsa buraya yaz
rcon_password ""             // Uzak konsol şifresi
sv_cheats 0                             // Cheat kapalı
sv_lan 1                                // 0 = internet sunucusu, 1 = LAN sunucusu
sv_pure 1                               // Değiştirilmiş içerikleri engeller

//-----------------------------------------------------------
// MAÇ AYARLARI
//-----------------------------------------------------------
mp_game_mode 1                          // Competitive
mp_game_type 0                          // Classic
mp_startmoney 800
mp_maxmoney 16000
mp_buytime 20
mp_buy_anywhere 0
mp_freezetime 5
mp_roundtime 2
mp_roundtime_defuse 2
mp_maxrounds 30
mp_halftime 1
mp_halftime_duration 15
mp_timelimit 0
mp_winlimit 0
mp_match_can_clinch 1
mp_match_end_restart 0
mp_endmatch_votenextmap 0
mp_endmatch_votenextleveltime 10

//-----------------------------------------------------------
// TAKIM AYARLARI
//-----------------------------------------------------------
mp_limitteams 1
mp_autoteambalance 1
mp_friendlyfire 1
mp_team_intro_time 5
mp_respawn_immunitytime 0
mp_respawn_on_death_t 0
mp_respawn_on_death_ct 0

//-----------------------------------------------------------
// BOT AYARLARI
//-----------------------------------------------------------
bot_quota 0                             // 0 = bot yok
bot_quota_mode "fill"
bot_difficulty 2                        // 0 - kolay, 3 - uzman
bot_chatter "off"
bot_defer_to_human_items 1
bot_defer_to_human_goals 1
bot_kick

//-----------------------------------------------------------
// LOG / DEBUG / GÜVENLİK
//-----------------------------------------------------------
log on
sv_logecho 1
sv_logfile 1
sv_log_onefile 0
sv_rcon_banpenalty 30
sv_rcon_maxfailures 5
sv_rcon_minfailures 2
sv_rcon_minfailuretime 30
sv_allow_lobby_connect_only 0
sv_allow_votes 1
sv_vote_issue_kick_allowed 1

//-----------------------------------------------------------
// NETWORK AYARLARI
//-----------------------------------------------------------
sv_maxrate 786432
sv_minrate 30000
sv_maxupdaterate 128
sv_minupdaterate 64
sv_mincmdrate 64
sv_maxcmdrate 128
rate 128000

//-----------------------------------------------------------
// SES / GÖRSEL
//-----------------------------------------------------------
sv_voiceenable 1
sv_alltalk 0
sv_deadtalk 0

//-----------------------------------------------------------
// HARİTA DÖNGÜSÜ & BAŞLANGIÇ
//-----------------------------------------------------------
mapcyclefile "mapcycle.txt"
mapgroup "mg_active"
map de_mirage

//-----------------------------------------------------------
// EKSTRA MESAJ
//-----------------------------------------------------------
echo "✅ server.cfg başarıyla yüklendi!"
